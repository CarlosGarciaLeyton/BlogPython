<!DOCTYPE html>
<html lang="es-CL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <title>LOGIN</title>
</head>

<body>



    <div class="container">

        <form class="formulario_login">
            <h1>LOGIN</h1>
            <div class="mb-3 row justify-content-center">
                <div class="col-11">
                    <input type="email" class="form-control" value="Email" name="email" id="email" placeholder="E-mail" data-validation="email"
                        />
                        <div id="xemail" class="hide"> <h6 class="text-danger">Ingresa un email valido</h6></div>
    
                </div>
            </div>
            <div class="mb-3 row justify-content-center">


                <div class="col-11">
                    <input type="password" class="form-control" name="inputName" id="inputName"
                        placeholder="Password" />
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-4 justify-content-start">
                    <button id="btnIngresar" type="submit" class="btn btn-primary" onclick="ingresoUsuario()">
                        Ingresar
                    </button>
                </div>
               
            </div>

            <a href="#" class="badge bg-danger">Olvide mi Password</a>

        </form>

    </div>

   

    <script src="js/index.js"></script>

</body>

</html>
